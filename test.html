<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app/static/css/app.css">
</head>
<body>

    <div class="card">
        <div class="top">
            <img src="app/static/images/MaryJane.png" alt="User's Profile Photo">
            <!-- <img src="../static/images/MaryJane.png" alt="User's Profile Photo"> -->
            <h1 id="name">{{ name }}</h1>
            <p>@<span id="username">{{ username }}</span>
            <br>{{ parish }}, {{ country }}
            <br>Joined <span id="date">{{ date_joined }}</span></p>
        </div>

        <div class="base">
            <p id="bio">{{ bio }}</p>
            
            <div class="details">
                <div class="columns">
                    <span id="posts">{{ num_posts }}</span>
                    <p>Posts</p>
                </div>
                <div class="columns">
                    <span id="following">{{ num_follows }}</span>
                    <p>Following</p>
                </div>
                <div class="columns">
                    <span id="followers">{{ num_followers }}</span>
                    <p>Followers</p>
                </div>
            </div>

            <button>Follow</button>
        </div>
    </div>
</body>
</html>
